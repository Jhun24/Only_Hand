<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnlyHand</title>

    <meta name="viewport" content="initial-scale=1, width=device-width, user-scalable=0"/>
    <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet/less" href="/css/login.less">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.js" type="text/javascript"></script>
</head>
<body>

    <div class="logo-box">
        <img src="/img/logo.svg">
    </div>

    <div class="login-box">
        <input type="text" placeholder="아이디를 입력해주세요" id="id">
   </div>

        <input type="text" placeholder="비밀번호 입력해주세요" id="password">
    </div>

    <div class="login-box">
        <div id="login">로그인</div>
    </div>

    <div class="null-box"></div>

    <div class="register-box">
        <div class="register-btn" id="register">계정 생성하기</div>
    </div>

    <script src="/js/login.js"></script>

</html>
